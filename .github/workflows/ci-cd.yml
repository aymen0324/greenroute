name: ğŸš€ GreenRoute CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.9'

jobs:
  test:
    name: ğŸ§ª Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        pip install -r requirements.txt
        
    - name: ğŸ” Run ESLint
      run: npm run lint --if-present
      
    - name: ğŸ§ª Run tests
      run: npm test --if-present
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: dist/

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run npm audit
      run: npm audit --audit-level=moderate
      
    - name: ğŸ›¡ï¸ Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: âš¡ Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: './lighthouserc.json'
        uploadArtifacts: true

  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: ğŸ³ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
        
    - name: ğŸš€ Deploy to AWS ECS
      run: |
        echo "ğŸš€ Deploying GreenRoute to production..."
        # AquÃ­ irÃ­an los comandos especÃ­ficos de deployment
        # docker build, push to ECR, update ECS service, etc.
        
    - name: ğŸ“Š Update deployment status
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "ğŸŒ Application URL: https://greenroute.example.com"

  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
    - name: ğŸ“§ Send success notification
      if: needs.deploy.result == 'success'
      run: |
        echo "âœ… GreenRoute deployment successful!"
        echo "ğŸ‰ All systems green - application is live!"
        
    - name: ğŸš¨ Send failure notification
      if: needs.deploy.result == 'failure'
      run: |
        echo "âŒ GreenRoute deployment failed!"
        echo "ğŸ”§ Please check logs and fix issues."
